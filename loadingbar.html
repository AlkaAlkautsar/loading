<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #00BFFF;
}

#myBar {
  width: 0%;
  height: 25px;
  background-color: #00BFFF;
  text-align: right;
  line-height: 30px;
  color: #191970;
}
</style>
<body>

<h1>Go to ITK Website</h1>

<div id="myProgress">
  <div id="myBar">10%</div>
</div>

<br>
<button onclick="move()">Press</button>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 10;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 100) {
      window.location = "https://itk.ac.id/";
    } else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
